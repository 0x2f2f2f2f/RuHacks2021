<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .hide{
            opacity:0;
        }
        .rcorners {
            border-radius: 25px;
            background: #73AD21;
            padding: 20px;
            width: 200px;
            height: 150px;
        }
        .fade-in {
            animation: fadeIn ease 3s;
            -webkit-animation: fadeIn ease 3s;
            -moz-animation: fadeIn ease 3s;
            -o-animation: fadeIn ease 3s;
            -ms-animation: fadeIn ease 3s;
        }
        span::before {
            content: 'content that needs a delay';
            margin-top: 25px;
            font-size: 21px;
            text-align: center;
            animation: fadein 4s;
            -moz-animation: fadein 4s; /* Firefox */
            -webkit-animation: fadein 4s; /* Safari and Chrome */
            -o-animation: fadein 4s; /* Opera */
        }
        @keyframes fadeIn {
            0% {
                opacity:0;
            }
            100% {
                opacity:1;
            }
         }

        @-moz-keyframes fadeIn {
            0% {
                opacity:0;
            }
            100% {
                opacity:1;
            }
        }

        @-webkit-keyframes fadeIn {
            0% {
                opacity:0;
            }
            100% {
                opacity:1;
            }
        }

        @-o-keyframes fadeIn {
            0% {
                opacity:0;
            }
            100% {
                opacity:1;
            }
        }

        @-ms-keyframes fadeIn {
            0% {
                opacity:0;
            }
            100% {
                opacity:1;
            }
        }
    </style>
    <title>One Word</title>
    <script defer src="main.js"></script>
</head>
<body>
    <h1 class = "fade-in hide" style = "text-align:center">Welcome to One Word</h1>
    <span><p class = "fade-indelay1 hide" style = "text-align:center">Upload an image to start</p> </span><span>
    <div id="main">
        <img id="image">
        <form method="post" enctype="multipart/form-data" action="/upload">
            <input style = "text-align:center" type="file" class = "rcorners fade-indelay2 hide" name="file" id="upload" accept="image/png, image/jpeg"></input>
            <input style = "text-align:center" type="submit" class = "rcorners fade-indelay2 hide" value="Submit">
        </form>
    </div>
</body>
</html>
