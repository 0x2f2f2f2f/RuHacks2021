<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>One Word</title>
        <script defer src="main.js"></script>
    </head>
    <body>
        <h1 class = "first" style = "text-align:center">Welcome to One Word</h1>
        <p class = "second secondDisplay">Upload an image to start</p> 
        <div id="main">
            <img id="image">
            <form id="imageForm" class = "form" method="post" enctype="multipart/form-data" action="/upload">
                <input type="file" class = "secondDisplay third" name="file" id="upload" accept="image/png, image/jpeg"></input>
                <br>
                <input type="submit" class = "rcorners secondDisplay third" value="Submit">
            </form>
        </div>
    </body>
</html>
