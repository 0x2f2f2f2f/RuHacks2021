<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>One Word</title>
    <script defer src="main.js"></script>
</head>
<body>
    <h1 class = "fade-in hide" style = "text-align:center">Welcome to One Word</h1>
    <p class = "fade-indelay1 hide" style = "text-align:center">Upload an image to start</p> 
    <div id="main">
        <img id="image">
        <form id="imageForm" method="post" enctype="multipart/form-data" action="/upload">
            <input style = "text-align:center" type="file" class = "rcorners fade-indelay2 hide" name="file" id="upload" accept="image/png, image/jpeg"></input>
            <input style = "text-align:center" type="submit" class = "rcorners fade-indelay2 hide" value="Submit">
        </form>
    </div>
</body>
</html>
